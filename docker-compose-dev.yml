version: '2'

services:

  api:
    container_name: 'skillustrator-api-dev'
    image: 'skillustrator-api-dev'
    build:
      context: ./API
      dockerfile: Dockerfile.Prod
    ports:
      - "8080:5000"
    depends_on:
      - postgres
    networks:
      - aspnetcoreapp-network

  ui:
    container_name: 'skillustrator-ui-dev'
    image: 'skillustrator-ui-dev'
    build:
      context: ./UI
      dockerfile: Dockerfile.AppAndAngular2
    ports:
      - "80:4200"
    links:
      - api
    depends_on:
      - api
    networks:
      - aspnetcoreapp-network

  postgres:
    container_name: 'skillustrator-postgres-dev'
    image: postgres
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - aspnetcoreapp-network

networks:
  aspnetcoreapp-network:
    driver: bridge

volumes:
  postgres: {}